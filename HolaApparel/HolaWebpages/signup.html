<!DOCTYPE html>
<html lang="en">
<head>
    <title>hola! sign-up</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background">
    </div>
    <form id="signUpForm">  
         <h3>Hola!<span>Make an account</span>
        </h3>

        <label for="username">Username:</label>
        <input type="text" placeholder="Choose a Username" id="username">
        <label for="username">Email:</label>
        <input type="email" placeholder="Enter Your email id" id="email">
        <label for="password">Password:</label>
        <input type="password" placeholder="Minimum 6 characters" id="password">
        <label for="password">Confirm Password:</label>
        <input type="password" placeholder="Must Be The Same As Password" id="confirmPassword">
        <h2><span>already have an account? <a href="login.html"> Log-in! </a></span></h2>
        <button type="button" id="signUpButton">SignUp</button>
    </form>
    <script src="signup.js"></script>
</body>
</html>
